<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Existing head content -->
  <meta charset="UTF-8" />
  <title>Media Bias Analyzer</title>
  <link rel="stylesheet" href="popup.css" />
  <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <div id="headerButton">
      <div id="header">
        <h1>Media Bias Analyzer</h1>
        <p id="subheader">AI-Powered Content Analysis</p>
      </div>
    
      <button id="analyze-button">Analyze</button>
    </div>
    <!-- Loading Spinner -->
    <div id="loading" class="spinner" style="display: none;"></div>
    <!-- Results Container -->
    <div id="results">
      <!-- Bias Score Meter -->
      <div id="bias-meter-container" style="display: none;">
        <h2>Bias Score</h2>
        <!-- <p id="subheader">Based on content analysis</p> -->

        <div id="bias-meter">
          <div id="bias-arrow"></div>
          <div id="bias-labels">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div id="bias-interpretation">
            <span>Liberal</span>
            <span>Neutral</span>
            <span>Conservative</span>
          </div>
        </div>
      </div>
      <!-- Other Results -->
      <div id="summary"></div>

      <div id="other-results"></div>
    </div>
    <!-- <div id="footer">
    </div> -->
  </div>
  <script src="popup.js"></script>
</body>
</html>
